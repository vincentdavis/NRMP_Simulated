<div id="interview-counts">
  <div class="card">
    <div class="card-header">Interviews</div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <strong>Count:</strong> {{ simulation.interviews.count }}
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'nrmps:simulation_interviews' pk=simulation.pk %}">View List</a>
          <a class="btn btn-sm btn-outline-success" href="{% url 'nrmps:simulation_download_interviews' pk=simulation.pk %}">Download CSV</a>
          <button class="btn btn-sm btn-outline-primary"
                  hx-post="{% url 'nrmps:simulation_initialize_interviews' pk=simulation.pk %}"
                  hx-target="#interview-counts"
                  hx-swap="outerHTML"
                  hx-confirm="(Re)initialize interview data for this simulation? This will replace existing interviews.">
            (re)Initialize Interviews
          </button>
          <button class="btn btn-sm btn-outline-primary"
                  hx-post="{% url 'nrmps:simulation_students_rate_pre_interview' pk=simulation.pk %}"
                  hx-target="#interview-counts"
                  hx-swap="outerHTML"
                  hx-confirm="Compute students' pre-interview ratings for all interviews?">
            Students rate schools (pre-interview)
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
