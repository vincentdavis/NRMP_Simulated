<div id="population-counts">
  <div class="card bg-base-100 shadow-xl mb-6">
    <div class="card-header">
      <h2 class="card-title">Students</h2>
    </div>
    <div class="card-body">
      <div class="flex justify-between items-center mb-4">
        <div>
          <strong>Count:</strong> {{ simulation.students.count }}
        </div>
        <div class="flex gap-2 flex-wrap">
          <a class="btn btn-sm btn-outline" href="{% url 'nrmps:simulation_students' pk=simulation.pk %}">View List</a>
          <a class="btn btn-sm btn-success btn-outline" href="{% url 'nrmps:simulation_download_students' pk=simulation.pk %}">Download CSV</a>
          <button class="btn btn-sm btn-primary btn-outline"
                  hx-post="{% url 'nrmps:simulation_create_students' pk=simulation.pk %}"
                  hx-target="#population-counts"
                  hx-swap="outerHTML"
                  hx-confirm="(Re)create students from the latest configuration? This will replace existing students.">
            (re)Create Students
          </button>
          <button class="btn btn-sm btn-error btn-outline"
                  hx-post="{% url 'nrmps:simulation_delete_students' pk=simulation.pk %}"
                  hx-target="#population-counts"
                  hx-swap="outerHTML"
                  hx-confirm="Delete all students for this simulation?">
            Delete All
          </button>
        </div>
      </div>
      <form hx-post="{% url 'nrmps:simulation_upload_students' pk=simulation.pk %}"
            hx-target="#population-counts"
            hx-swap="outerHTML"
            hx-encoding="multipart/form-data"
            class="flex items-center gap-2">
        <input type="file" name="file" accept=".csv" class="file-input file-input-sm file-input-bordered flex-1" required>
        <button type="submit" class="btn btn-sm btn-primary">Upload CSV</button>
      </form>
    </div>
  </div>

  <div class="card bg-base-100 shadow-xl">
    <div class="card-header">
      <h2 class="card-title">Schools</h2>
    </div>
    <div class="card-body">
      <div class="flex justify-between items-center mb-4">
        <div>
          <strong>Count:</strong> {{ simulation.schools.count }}
        </div>
        <div class="flex gap-2 flex-wrap">
          <a class="btn btn-sm btn-outline" href="{% url 'nrmps:simulation_schools' pk=simulation.pk %}">View List</a>
          <a class="btn btn-sm btn-success btn-outline" href="{% url 'nrmps:simulation_download_schools' pk=simulation.pk %}">Download CSV</a>
          <button class="btn btn-sm btn-primary btn-outline"
                  hx-post="{% url 'nrmps:simulation_create_schools' pk=simulation.pk %}"
                  hx-target="#population-counts"
                  hx-swap="outerHTML"
                  hx-confirm="(Re)create schools from the latest configuration? This will replace existing schools.">
            (re)Create Schools
          </button>
          <button class="btn btn-sm btn-error btn-outline"
                  hx-post="{% url 'nrmps:simulation_delete_schools' pk=simulation.pk %}"
                  hx-target="#population-counts"
                  hx-swap="outerHTML"
                  hx-confirm="Delete all schools for this simulation?">
            Delete All
          </button>
        </div>
      </div>
      <form hx-post="{% url 'nrmps:simulation_upload_schools' pk=simulation.pk %}"
            hx-target="#population-counts"
            hx-swap="outerHTML"
            hx-encoding="multipart/form-data"
            class="flex items-center gap-2">
        <input type="file" name="file" accept=".csv" class="file-input file-input-sm file-input-bordered flex-1" required>
        <button type="submit" class="btn btn-sm btn-primary">Upload CSV</button>
      </form>
    </div>
  </div>
</div>
